<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:body>

    <h1>JSF Flash Scope Example</h1>

    <h:form>

        <h:panelGrid columns="2">
            <!--
                The #{flash.keep.firstName} obtains the values from the flash scope
                And tells JSF to keep the variables in the flash scope for the next request. This is needed because values in the flash scope only survive on redirect and we already had a redirect when entering the values.
                This is needed because values in the flash scope only survive on redirect and we already had a redirect when entering the values.
            -->
            <h:outputText value="First name:" />
            <h:outputText value="#{flash.keep.firstName}" />

            <h:outputText value="Last name:" />
            <h:outputText value="#{flash.keep.lastName}" />
        </h:panelGrid>

        <h:commandButton value="Edit" action="#{flashScopeBean.goToInputFormView}" />
        <h:commandButton value="Confirm" action="#{flashScopeBean.insertValue}" />

    </h:form>

</h:body>
</html>
