<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <f:metadata>
        <!-- If the users decides to go back to the input screen we pull the values from the flash scope with the preRenderView event. -->
        <f:event type="preRenderView" listener="#{flashScopeBean.pullValuesFromFlash}"/>
    </f:metadata>
    <style>
        .error {
            color: red;
        }
    </style>
</h:head>
<h:body>

    <h1>JSF Flash Scope Example</h1>

    <h:form>
        <h:messages styleClass="error"/>

        <h:panelGrid columns="2">
            <h:outputText value="First name:" />
            <h:inputText value="#{flashScopeBean.firstName}" required="true"/>

            <h:outputText value="Last name:" />
            <h:inputText value="#{flashScopeBean.lastName}" required="true" />
        </h:panelGrid>

        <h:commandButton value="Next" action="#{flashScopeBean.goToConfirmView}" />
    </h:form>

</h:body>
</html>
